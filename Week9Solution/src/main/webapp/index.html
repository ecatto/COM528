<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Student records system</title>
    </head>
    <body>
        <h1>Student records system</h1>

        <h2>Add student</h2>
        <!-- change action to addstudent.jsp to run the basic version -->
        <h3>No-DAO version</h3>
        <form action="./addStudent.jsp" method="post">

            <p>Student name:<input type="text" name="studentName" value="" /></p>
            <p>Student course:<input type="text" name="studentCourse" value="" /></p>
            <p>Student mark:<input type="text" name="studentMark" value="" /></p>
            <p>Student type:
                <select name='studentType'>
                    <option>Undergraduate</option>
                    <option>Masters</option>
                </select>
            </p>
            <input type="submit" value="Register student!" />
        </form> 
        <br />
        <h3>DAO version</h3>
        <form action="./addStudentDao.jsp" method="post">

            <p>Student name:<input type="text" name="studentName" value="" /></p>
            <p>Student course:<input type="text" name="studentCourse" value="" /></p>
            <p>Student mark:<input type="text" name="studentMark" value="" /></p>
            <p>Student type:
                <select name='studentType'>
                    <option>Undergraduate</option>
                    <option>Masters</option>
                </select>
            </p>
            <input type="submit" value="Register student!" />
        </form> 
        <br />
        <h2>Search for a student</h2>
        <h3>No-DAO version</h3>
        <form action="./search.jsp" method="get">
            <p>Student name:<input type="text" name="studentName" value="" /></p>
            <input type="submit" value="Go!" />
        </form>

        <br />
        <h3>DAO version</h3>
        <form action="./searchDao.jsp" method="get">
            <p>Student name:<input type="text" name="studentName" value="" /></p>
            <input type="submit" value="Go!" />
        </form>



    </body>
</html>
